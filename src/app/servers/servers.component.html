<label for="">Server Name</label>
<!--input type="text" class="form-control" (input)="onUpdateServerName($event)"-->
<input type="text" class="form-control" [(ngModel)]="serverName">
<!--p>{{serverName}}</p-->

<br/>
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>

<!--p>{{ allowNewServer }}</p>
<p [innerText]="allowNewServer"></p>
<p->{{serverCreationStatus}}</p-->
<p *ngIf="serverCreate">Server was created, server name is {{ serverName }}</p>
<br/>
<app-server *ngFor="let server of servers"></app-server>

<hr/>
<button class="btn btn-default" (click)="onDisplayClick($event)">Display Details</button>
<br/>
<p *ngIf="clicks%2==0">Exercise Numer 3</p>
<br/>
<div>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let log of logs" [ngClass]="{colorWhite: log.order >= 5}" [ngStyle]="{backgroundColor: log.order >= 5 ? 'dodgerblue' : 'white'}">[ {{ log.date }} ]: {{ log.name }}</li>
    </ul>
</div>
